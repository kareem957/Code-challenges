<html>
    <head>
        <title> Calculator </title>

        <font color = "blue" size = 20>Calculator</font><br>
        <img height= 300 width = 400 src = "calculator.jpg"/>
        <table>
            <tr>
                <td>Input1</td>
                <td><input id = "input1" name = "input1" type = "number" /></td>
            </tr>
            <tr>

            </tr>
        </table>
